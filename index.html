<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6">
    <h1 class="text-2xl font-bold text-center mb-4">ðŸ¤– Ù…Ø³Ø§Ø¹Ø¯ GPT</h1>
    <div id="chat-box" class="space-y-2 h-96 overflow-y-auto border p-3 rounded bg-gray-50 mb-4 text-right"></div>
    <div class="flex gap-2">
      <input id="user-input" type="text" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ..." class="flex-1 p-2 border rounded-xl">
      <button id="send-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-xl">Ø£Ø±Ø³Ù„</button>
    </div>
  </div>
  
  <script>
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = `p-2 rounded-xl ${role === 'user' ? 'bg-blue-100 text-blue-900 self-end' : 'bg-gray-200 text-gray-800 self-start'}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage('user', message);
      userInput.value = '';

      appendMessage('bot', '...');

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      chatBox.lastChild.textContent = data.reply;
    });
  </script>
</body>
